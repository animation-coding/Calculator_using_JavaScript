<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css.css">
</head>

<body>

    <div class="container">
        <div class="iphone-x">
            <div class="screen">
                <div class="header">

                    <div class="time" id="time">
                        <script>
                            var time = document.getElementById('time').innerHTML;
                            var today = new Date();
                            var time = today.getHours() + ":" + today.getMinutes();
                            time = document.write(time);
                        </script>
                    </div>
                    <div class="notch">
                    </div>
                    <div class="right_area">
                        <div class="battery">
                            <i class="fa fa-battery-full"></i>
                        </div>
                        <div class="wifi">
                            <i class="fa fa-wifi"></i>
                        </div>
                    </div>
                </div>

                <div class="content">
                    <div class="text">
                        <h1>casio</h1>
                        <h2>calculator</h2>
                    </div>
                    <div class="boxs">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>

                <form class="calculator container">
                    <input type="text" placeholder="0" name="displayResult" class="area" />

                    <div class="key container" id="keyBoard">

                        <div class="first-col">
                            <div class="button">
                                <button id="num" type="button" name="" value="AC" class="btn-work"
                                    onclick="displayResult.value=' '" id="c">
                                    AC
                                </button>
                            </div>
                            <div class="button">
                                <button id="num" type="button" name="" value="+/-"
                                    onclick="makeNegative(displayResult.value)" class="btn-work" id="c">
                                    +/-
                                </button>
                            </div>
                            <div class="button">
                                <button id="num" type="button" name="" value="%" onclick="calcNumbers(this.value)"
                                    class="btn-work" id="c">
                                    %
                                </button>
                            </div>

                            <div class="button">
                                <button type="button" name="" value="/" onclick="calcNumbers(this.value)"
                                    class="btn-work" id="eql"><i class="fa fa-divide"></i>
                                </button>
                            </div>
                        </div>
                        <div class="second-col">
                            <div class="button">
                                <button type="button" name="" value="7" onclick="calcNumbers(this.value)">
                                    7
                                </button>
                            </div>
                            <div class="button">
                                <button type="button" name="" value="8" onclick="calcNumbers(this.value)">
                                    8
                                </button>
                            </div>
                            <div class="button">
                                <button type="button" name="" value="9" onclick="calcNumbers(this.value)">
                                    9
                                </button>
                            </div>
                            <div class="button">
                                <button type="button" name="" value="*" onclick="calcNumbers(this.value)"
                                    class="btn-work" id="eql">
                                    X
                                </button>
                            </div>
                        </div>
                        <div class="second-col">
                            <div class="button">
                                <button type="button" name="" value="4" onclick="calcNumbers(this.value)">
                                    4
                                </button>
                            </div>
                            <div class="button">
                                <button type="button" name="" value="5" onclick="calcNumbers(this.value)">
                                    5
                                </button>
                            </div>
                            <div class="button">
                                <button type="button" name="" value="6" onclick="calcNumbers(this.value)">
                                    6
                                </button>
                            </div>
                            <div class="button">
                                <button type="button" name="" value="-" onclick="calcNumbers(this.value)"
                                    class="btn-work" id="eql">
                                    -
                                </button>
                            </div>
                        </div>
                        <div class="second-col">
                            <div class="button">
                                <button type="button" name="" value="1" onclick="calcNumbers(this.value)">
                                    1
                                </button>
                            </div>
                            <div class="button">
                                <button type="button" name="" value="2" onclick="calcNumbers(this.value)">
                                    2
                                </button>
                            </div>
                            <div class="button">
                                <button type="button" name="" value="3" onclick="calcNumbers(this.value)">
                                    3
                                </button>
                            </div>
                            <div class="button">
                                <button type="button" name="" value="+" onclick="calcNumbers(this.value)"
                                    class="btn-work" id="eql">
                                    +
                                </button>
                            </div>
                        </div>
                        <div class="second-col">
                            <div class="button">
                                <button class="zroo" type="button" name="" value="0" onclick="calcNumbers(this.value)">
                                    0
                                </button>
                            </div>
                            <div class="button">
                                <button type="button" name="" value="." onclick="calcNumbers(this.value)">
                                    .
                                </button>
                            </div>
                            <div class="button">
                                <button type="button" name="" value="="
                                    onclick="(displayResult.value.includes('%'))?percentage(displayResult.value):displayResult.value=eval(displayResult.value);"
                                    class="btn-equal" id="eql">
                                    =
                                </button>
                            </div>
                        </div>

                    </div>
                </form>

                <div class="menu"></div>
            </div>
        </div>
    </div>

    <script src="assets/js.js"></script>
</body>

</html>
